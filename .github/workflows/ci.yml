name: CI âœ¨

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      node-version: 24.10.0
      pnpm-version: 10.5.2
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24.10.0
          pnpm-version: 10.5.2

      - name: ğŸ“ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“š Install dependencies
        run: pnpm install

      - name: ğŸ’¾ Cache workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

  lint:
    name: ğŸ§¹ Lint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Restore workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ğŸ” Run ESLint
        run: pnpm lint

  build:
    name: ğŸ—ï¸ Build
    needs: [lint, setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Restore workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ğŸ”¨ Build packages
        env:
          NODE_ENV: production
          CI: true
        run: pnpm -r build

      - name: ğŸ’¾ Cache built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

  typecheck:
    name: ğŸ” Type Check
    needs: [build, setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Restore built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ğŸ“‹ Type check
        run: pnpm -r run typecheck

  test:
    name: ğŸ§ª Test
    needs: [build, setup]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“‚ Restore built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ğŸ§ª Run test
        run: pnpm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          API_PORT: 3000
          DATABASE_PORT: 5432
          DATABASE_HOST: localhost
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_NAME: test_db

          EMAIL_HOST: localhost
          EMAIL_PORT: 1025
          EMAIL_SECURE: false
          EMAIL_FROM: test@example.com

          BETTER_AUTH_SECRET: test_secret
          TRUSTED_ORIGINS: '*'
          NODE_ENV: test

  lighthouse:
    name: ğŸš¨ Lighthouse Performance Report
    needs: [build, setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Restore built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ğŸŒ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: ğŸš€ Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Upload Lighthouse Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
